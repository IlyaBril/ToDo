<html>
  <head>
    <title>To Do List</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Editable Table</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      const tableDiv = document.getElementById('table');

      const updateUrl = (prev, query) => {
        return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
      };

      const editableCellAttributes = (data, row, col) => {
          if (row) {
            return {contentEditable: 'true', 'data-element-id': row.cells[0].data};
          }
          else {
            return {};
          }
      };

      new gridjs.Grid({
        columns: [
          { id: 'id', 'hidden': true },
          { id: 'description', name: 'Description', 'attributes': editableCellAttributes },
          { id: 'category', name: 'Category', 'attributes': editableCellAttributes },
          { id: 'responsible', name: 'Responsible', 'attributes': editableCellAttributes },
          { id: 'remind_date', name: 'Remind Date', 'attributes': editableCellAttributes },
          { id: 'start_date', name: 'Start Date', 'attributes': editableCellAttributes },
		  { id: 'due_date', name: 'Due Date', 'attributes': editableCellAttributes },
		  { id: 'finish_date', name: 'Finish Date', 'attributes': editableCellAttributes },
		  { id: 'remark', name: 'Remark', sort: false, 'attributes': editableCellAttributes }
        ],
        server: {
          url: 'api/data',
          then: results => results.data,
          total: results => results.total,
        },
        search: {
          enabled: true,
          server: {
            url: (prev, search) => {
              return updateUrl(prev, {search});
            },
          },
        },
        sort: {
          enabled: true,
          multiColumn: true,
          server: {
            url: (prev, columns) => {
              const columnIds = ['id', 'description', 'category', 'responsible', 'remind_date', 'start_date', 'due_date', 'finish_date', 'remark'];
              const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
              return updateUrl(prev, {sort});
            },
          },
        },
        pagination: {
          enabled: true,
          server: {
            url: (prev, page, limit) => {
              return updateUrl(prev, {start: page * limit, length: limit});
            },
          },
        },
      }).render(tableDiv);

      let savedValue;

      tableDiv.addEventListener('focusin', ev => {
        if (ev.target.tagName === 'TD') {
          savedValue = ev.target.textContent;
        }
      });

      tableDiv.addEventListener('focusout', ev => {
        if (ev.target.tagName === 'TD') {
          if (savedValue !== ev.target.textContent) {
            fetch('/api/data', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                id: ev.target.dataset.elementId,
                [ev.target.dataset.columnId]: ev.target.textContent
              }),
            });
          }
          savedValue = undefined;
        }
      });

      tableDiv.addEventListener('keydown', ev => {
        if (ev.target.tagName === 'TD') {
          if (ev.key === 'Escape') {
            ev.target.textContent = savedValue;
            ev.target.blur();
          }
<!--          else if (ev.key === 'Enter') {-->
<!--            ev.preventDefault();-->
<!--            ev.target.blur();-->
<!--          }-->
        }
      });
    </script>

<form action="/add_row" method="get">
  <button type="submit">Search</button>
</form>
  </body>

</html>
